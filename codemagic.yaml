workflows:
  shakir_android:
    name: Shakir Android APK
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        ANDROID_HOME: /opt/android-sdk
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - android/.gradle
    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter --version
          flutter clean
          flutter pub get
      - name: Build APK (release)
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - aalexx59@gmail.com   # ‚Üê remplace par ton adresse
        notify:
          success: true
          failure: true
