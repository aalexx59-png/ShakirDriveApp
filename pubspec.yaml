name: shakir_drive_app
description: Application Shakir Drive (V0 à V8 + icône personnalisée)
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/shakir_drive.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/shakir_drive.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/v0_welcome.png
    - assets/images/v1_home.png
    - assets/images/v1bis_profile.png
    - assets/images/v2_cards.png
    - assets/images/v3_history.png
    - assets/images/v4_fun_game.png
    - assets/images/v5_feedback.png
    - assets/images/v6_offers.png
    - assets/images/v7_special.png
    - assets/images/v8_winner.png
